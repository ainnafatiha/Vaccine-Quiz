<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Vaccine Quiz</title>

        <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/master.css" media="screen" rel="stylesheet" type="text/css">
    </head>

    <body id="slickQuiz">
        <h1 class="quizName"><!-- where the quiz name goes --></h1>

        <div class="quizArea">
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->
                <br>
                <img src="vaccination-quiz-image.png" class="welcome-img" alt="DoctorOnCall">
                <br>
                <a class="button startQuiz" href="#">Get Started!</a>
            </div>
            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/app-config.js"></script>
        <script src="js/app.js"></script>
        <script src="js/master.js"></script>

        <script>
            window.onload = () => {

            let questionsLabels = document.getElementsByClassName('custom-label');

            for (let i = 0; i < questionsLabels.length; i++) {
                questionsLabels[i].addEventListener('click', function () {

                // remove sibling custom label class
                $(this).parent().siblings().children('.custom-label')[0].classList.remove('custom-label--selected');

                 // add class
                questionsLabels[i].classList.add('custom-label--selected');
                });
            }


        };
        </script>

    </body>
</html>
